---
layout: default
---

<div class="contact--div">
  <form action="https://formspree.io/f/mdovkkpr" method="POST" onsubmit="emailFormSubmit(this)" target="_blank">
    <h1 class="contact--header">Contact me</h1>
    <input class="contact--input" type="text" name="name" placeholder="Name" required autocomplete="off">
    <input class="contact--input" type="email" name="email" placeholder="Your Email Address" required
      autocomplete="off">
    <textarea class="contact--textarea" name="message" placeholder="Enter Message" required></textarea>
    <button class="contact--button" type="submit">Send Message</button>
  </form>
</div>

<script>
  function emailFormSubmit(form) {
    form.querySelector('button[type="submit').innerHTML = "발송되었습니다."
    form.querySelector('button[type="submit').disabled = true;
  }
</script>
